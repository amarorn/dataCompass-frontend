apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: datacompass-frontend-ingress
  labels:
    app: datacompass-frontend
  annotations:
    kubernetes.io/ingress.class: "alb"
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS": 443}]'
    alb.ingress.kubernetes.io/ssl-redirect: '443'
    alb.ingress.kubernetes.io/certificate-arn: "arn:aws:acm:REGION:ACCOUNT:certificate/CERTIFICATE-ID"
    alb.ingress.kubernetes.io/healthcheck-path: "/health"
    alb.ingress.kubernetes.io/healthcheck-interval-seconds: '30'
    alb.ingress.kubernetes.io/healthcheck-timeout-seconds: '5'
    alb.ingress.kubernetes.io/healthy-threshold-count: '2'
    alb.ingress.kubernetes.io/unhealthy-threshold-count: '3'
    alb.ingress.kubernetes.io/success-codes: '200'
    # Configurações específicas para SPA
    alb.ingress.kubernetes.io/actions.spa-redirect: |
      {
        "type": "redirect",
        "redirectConfig": {
          "statusCode": "HTTP_301",
          "path": "/index.html"
        }
      }
spec:
  rules:
  - host: datacompass.yourdomain.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: datacompass-frontend-service
            port:
              number: 80

