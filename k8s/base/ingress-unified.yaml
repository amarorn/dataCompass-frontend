apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: datacompass-unified-ingress
  labels:
    app: datacompass
    component: ingress
  annotations:
    # AWS Load Balancer Controller
    kubernetes.io/ingress.class: "alb"
    alb.ingress.kubernetes.io/scheme: "internet-facing"
    alb.ingress.kubernetes.io/target-type: "ip"
    alb.ingress.kubernetes.io/load-balancer-name: "ultimatesystems-alb"
    
    # Health Check Configuration
    alb.ingress.kubernetes.io/healthcheck-path: "/health"
    alb.ingress.kubernetes.io/healthcheck-interval-seconds: '30'
    alb.ingress.kubernetes.io/healthcheck-timeout-seconds: '5'
    alb.ingress.kubernetes.io/healthy-threshold-count: '2'
    alb.ingress.kubernetes.io/unhealthy-threshold-count: '2'
    alb.ingress.kubernetes.io/success-codes: '200'
    
    # Load Balancer Configuration
    alb.ingress.kubernetes.io/target-group-attributes: |
      stickiness.enabled=false,
      deregistration_delay.timeout_seconds=30
    
    # Tags
    alb.ingress.kubernetes.io/tags: "Environment=base,Project=datacompass,Component=unified"
spec:
  rules:
  # Dashboard Analytics - dashboard.ultimatesystems.io
  - host: dashboard.ultimatesystems.io
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: datacompass-dashboard-service
            port:
              number: 80
  
  # API - api.ultimatesystems.io
  - host: api.ultimatesystems.io
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: datacompass-api-service
            port:
              number: 80
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: datacompass-api-service
            port:
              number: 80
      - path: /health
        pathType: Prefix
        backend:
          service:
            name: datacompass-api-service
            port:
              number: 80
  
  # Admin Panel - administrativo.ultimatesystems.io (Future)
  - host: administrativo.ultimatesystems.io
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: datacompass-dashboard-service
            port:
              number: 80

